<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login Helper</title>
</head>

<body>

    <header>
        <h1>Login Helper</h1>
    </header>

    <main>
        <form>
            <div class="container-inputs">

                <div class="inputs">
                    <input type="text" placeholder="example@gmail.com">
                    <input type="password" placeholder="*******" id="password">
                </div>

                <i class="fas fa-eye" id="eye"></i>
                <i class="fas fa-eye-slash" id="eye-slash"></i>
            </div>

            <div class="ajuda-senha">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button>Login</button>

            <div class="redes-sociais">
                <span>Ou entre com:</span>

                <div class="icons-redes-sociais">
                    <a href=""><i class="fab fa-google google"></i></a>
                    <a href=""><i class="fab fa-facebook-f facebook"></i></a>
                    <a href=""><i class="fab fa-linkedin-in linkedin"></i></a>
                </div>
            </div>

            <hr>

            <footer>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>


    <script src="https://kit.fontawesome.com/3896155326.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
